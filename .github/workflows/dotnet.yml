# This workflow will build a .NET project
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-net

name: .NET

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:
  build:

    runs-on: windows-latest

    steps:
    - uses: actions/checkout@v4
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 6.0.x
    - name: Restore dependencies
      run: dotnet restore code/Sadna-17-B/Sadna-17-B.sln
    - name: Build
      run: dotnet build code/Sadna-17-B/Sadna-17-B.sln --no-restore
    - name: Test
      run: dotnet test ./code/Sadna-17-B-Test/Sadna-17-B-Test.csproj --no-build --verbosity normal
